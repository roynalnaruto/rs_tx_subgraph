specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Contract
    network: kovan
    source:
      address: "0xd9F9304329451Dd31908BC61C0F87e2AA90aacD6"
      abi: Contract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.2
      language: wasm/assemblyscript
      entities:
        - NewRsTx
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: NewRsTx(address,uint256,uint256)
          handler: handleNewRsTx
      file: ./src/mapping.ts
