specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Contract
    network: development
    source:
      address: "0xF52deFbC1A0b43395f55F3F23C8F22865a6cBF53"
      abi: Contract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - NewRsTx
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: NewRsTx(bytes,bytes)
          handler: handleNewRsTx
      file: ./src/mapping.ts
